on:
  push:
    branches:
      - master
  pull_request:
    branches: '*'

name: Project check
jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: volta-cli/action@v3

    - uses: pnpm/action-setup@v2
      with:
        version: 7

    - name: Install dependencies ğŸ“¦
      run: |
        pnpm i

    - name: Linting ğŸ§¹
      run: |
        pnpm lint

    - name: Test ğŸ§ª
      run: |
        pnpm test:once

    - name: build ğŸ—
      run: |
        pnpm build

    - name: Deploy ğŸš€
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: build
        branch: deploy
